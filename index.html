<html>
<head>
    <meta name="author" description="Chetan Lodha">
	<meta name="description" content="Dynamically fetch random images from picsum and display them in a responsive grid.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Picsum Image Fetch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&amp;family=Open+Sans&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="header">IMAGES</h1>
    <div class="grid row">
      <template id="item">
        <div class="item card col-12 col-sm-4">
          <img class="row image img-rounded img-responsive">
          <div class="options row d-flex flex-column justify-content-center align-items-center">
            <span class="author row"></span>
            <a href="" class="row download" target="_blank"><button>Download</button></a>
          </div>
        </div>
      </template>
    </div>
  </div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
  var i;
  for(i=0; i<3; i++){
    var imageID = Math.floor(Math.random()*1000);
    appendItem(imageID);
  } 
  function appendItem(imageID){
    $.getJSON('https://picsum.photos/id/' + imageID + '/info',function(data){
        $(".grid").append($("#item").html());
        $('.item:last-child .image').attr("src",'https://picsum.photos/id/' + imageID + '/300/200');
        $('.item:last-child .author').append(data.author);
        $('.item:last-child .download').attr("href", data.download_url);
      }); 
  }
  </script>
</body>
</html>
